{% extends 'base.html' %}
{% block title %}
    Delete Note
{% endblock %}
{% block content %}
    <form method="post">
    {% csrf_token %}
    <p>Are you sure you wanted to delete "{{ notes.title }}"?</p>
    <p>This action can't be undone</p>

    <input type="submit" class="btn btn-danger" value="Confirm">
    <a href="{% url 'notes.detail' pk=notes.id %}" type="button" class="btn btn-primary">Back</a>

    </form>

{% endblock %}
