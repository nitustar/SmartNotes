{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/post-it.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body id="bg" style="background-image: url('{% static "images/notes.jpg"%}'); background-repeat: no-repeat; background-size: cover">
<nav class="navbar navbar-dark bg-dark">
    <div class="ms-auto">
        {% if user.is_authenticated %}
          <a href="{% url 'home'%}" class="btn btn-outline-light me-1">Home</a>
          <a href="{% url 'notes.new'%}" class="btn btn-outline-light me-1">Create</a>
         <form id="logout-form" method="post" class="d-inline" action="{% url 'logout' %}">
          {% csrf_token %}
         <button class="btn btn-outline-light me-1" type="submit">logout</button>
         </form>
        {% else %}
          <a href="{% url 'login'%}" class="btn btn-outline-light me-1">Login</a>
          <a href="{% url 'signup'%}" class="btn btn-outline-light me-1">Signup</a>
        {% endif %}
    </div>


</nav>
<div class="my-5 text-center container"> 
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
